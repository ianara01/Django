
<!DOCTYPE html>
<html>
<head>
    <title>Polls Index</title>
</head>
<body>
    <h1>Polls</h1>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    <a href="{% url 'polls:vote' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
</body>
