<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Question</title>
</head>
<body>
    <h1>Vote on: {{ question.question_text }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        <p>Enter your vote details:</p>
        <label for="lion">Lion:</label>
        <input type="text" id="lion" name="lion"><br><br>

        <label for="tiger">Tiger:</label>
        <input type="text" id="tiger" name="tiger"><br><br>

        <button type="submit">Submit Vote</button>
    </form>

    <p>
        <a href="{% url 'polls:index' %}">Back to Polls List</a>
    </p>
</body>
</html>
